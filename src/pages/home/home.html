</ion-header>

<ion-content padding>
    
    <div *ngIf="!creationMode" id="content" style="height:100%; padding-top: 200px; text-align:center; border: solid 1px #000;"
        (swipeRight)="onSwipeRight($event)"
        (swipeLeft)="onSwipeLeft($event)"
        (tap)="onTap($event)">
      <div *ngIf="currentCount">{{currentCount.id}}</div>
      <div *ngIf="currentCount">{{currentCount.name}}</div>
      <div *ngIf="currentRecord">{{currentRecord.date}}</div>
      <div *ngIf="currentRecord" style="margin: 0 auto;">{{currentRecord.amount}}</div>
      <div (tap)="startCreationMode()" id="new" style="border: solid 1px #000000;width: 30%;padding: 20px; margin: 10px auto;">+</div>
    </div>

    <div *ngIf="creationMode" id="content" style="height:100%; padding-top: 200px; text-align:center; border: solid 1px #000;">
      <form (ngSubmit)="storeNewCount($event)">
        <div style="border: solid 1px #000;">
          <input [(ngModel)]="newCount.name" name="newCount.name" type="text" placeholder="Count name">
        </div>
        <div style="border: solid 1px #000;">
          <label>Conpound</label><input type="checkbox">
          <!-- <input [(ngModel)]="newCount.id" name="newCount.name" type="number" placeholder="id"> -->
        </div>
        <button type="submit">OK</button>
      </form>
      <div (tap)="quitCreationMode()" id="back" style="border: solid 1px #000000;width: 30%;padding: 20px; margin: 10px auto;">-</div>
    </div>

    <div *ngIf="editMode" id="content" style="height:100%; padding-top: 200px; text-align:center; border: solid 1px #000;">
      <form (ngSubmit)="storeCurrentCount()">
        <div style="border: solid 1px #000;">
          <input [(ngModel)]="newCount.name" name="newCount.name" type="text" placeholder="Count name">
        </div>
        <div style="border: solid 1px #000;">

          <!-- <input [(ngModel)]="newCount.id" name="newCount.name" type="number" placeholder="id"> -->
        </div>
        <button type="submit">OK</button>
      </form>
      <div (tap)="editMode = false;" id="back" style="border: solid 1px #000000;width: 30%;padding: 20px; margin: 10px auto;">-</div>
    </div>

	
  <!-- The world is your oyster.

</ion-content>
